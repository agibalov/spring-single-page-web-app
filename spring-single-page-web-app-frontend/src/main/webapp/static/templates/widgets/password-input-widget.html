<div class="control-group" ng-class="getClass()">
	<label class="control-label" for="password">Password:</label>
	<div class="controls">
		<input
			type="password" 
			id="password" 
			placeholder="Password" 
			ng-model="value">
		<span
			class="help-block"
			ng-repeat="error in errors">{{error}}</span>
	</div>
</div>
